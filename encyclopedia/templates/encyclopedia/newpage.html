{% extends "encyclopedia/layout.html" %}

{% block title %}
    Not Found
{% endblock %}

{% block body %}
    {% if existing %}
    <div class="alert alert-primary" role="alert">
        This page already exists!
    </div>
    {% endif %}
    <form action="{% url 'new_page' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
{% endblock %}
